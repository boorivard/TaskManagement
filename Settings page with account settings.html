<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title>Workflow Wizard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .header img {
            height: 50px;
            margin-right: 20px;
        }
        .container {
            padding: 20px;
        }
        .settings-section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .settings-section:hover {
            transform: scale(1.02);
        }
        .settings-section h2 {
            margin-top: 0;
        }
        .nav-links {
            display: flex;
            gap: 10px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .account-buttons {
            display: none;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
            align-items: flex-start;
        }
        .account-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .account-buttons button:hover {
            background-color: #555;
        }
    </style>
    <script>
        function toggleAccountButtons() {
            const accountButtons = document.querySelector('.account-buttons');
            if (accountButtons.style.display === 'none' || accountButtons.style.display === '') {
                accountButtons.style.display = 'flex';
            } else {
                accountButtons.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <a href="/index.html"> <img src="https://github.com/boorivard/TaskManagement/blob/main/media/logo.png?raw=true" alt="Logo" class="logo"> </a>
        <div class="nav-links">
            <a href="/pages/projects.html">Projects</a>
            <a href="/pages/tasks.html">Tasks</a>
            <a href="/pages/backlog.html">Backlog</a>
            <a href="/pages/Reports.html">Reports</a>
            <a href="/pages/settings.html">Settings</a>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </div>
    <div class="container">
        <div class="settings-section">
            <h2>Profile Settings</h2>
            <p>Update your profile information.</p>
            <!-- Add profile settings form here -->
        </div>
        <div class="settings-section" onclick="toggleAccountButtons()">
            <h2>Account Settings</h2>
            <p>Manage your account settings.</p>
            <div class="account-buttons">
                <button onclick="location.href='#'">Switch account</button>
                <button onclick="location.href='#'">Sign out</button>
                <button onclick="location.href='#'">Delete account</button>
            </div>
        </div>
        <div class="settings-section">
            <h2>Privacy Settings</h2>
            <p>Adjust your privacy preferences.</p>
            <!-- Add privacy settings form here -->
        </div>
    </div>
</body>
</html>
